<h1 style="text-align: center"><font size="10px"color="white">沉痛悼念</font></h1>
<p style="text-align: center"><font color="white">全站为在这次新型冠状病毒战“疫”过程中牺牲的同胞们默哀</p>
<hr />
<p style="text-align: center"><font size="5px"color="white">是你们，保障了全国人民的安全，却付出了自己的生命。</p>
<p style="text-align: center"><font size="5px"color="white">是你们，保全了许多别人的家庭，却失去了自己的亲情。</p>
<p style="text-align: center"><font size="5px"color="white">你们是和平年代的英雄，是勇敢拯救祖国的天使！</p>
<p style="text-align: center"><font size="5px"color="white">希望你们的在天之灵能够安好，在天堂享受为祖国贡献的回报！</p>
<hr />
<p style="text-align: center"><font size="8px"color="white"><strong>谨此献给为疫情付出生命的同胞们</strong>
<p style="text-align: center"><font size="8px"color="white"><strong>2020.04.04</strong></p>
